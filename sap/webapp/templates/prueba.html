<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
</head>
<body>
  <h1>Sistema de Administracion de Personas S.A.P.</h1>
  <div>
    Numero de personas: {{numPersonas}}
  </div>
  <div>
    <a href="nueva_persona/">Nueva Persona</a>
  </div>
  <div>
    <ul>
      {% for persona in personas %}
      <li>
        Persona {{persona.id}}: 
        {{persona.nombre}} 
        {{persona.apellido}} 
        {{persona.email}}
        <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
